<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Builder</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="m-container">
      <div id="form-builder">
        <h3>Select Field Type</h3>
        <select name="types" id="types">
          <option value="text">Text</option>
          <option value="email">Email</option>
          <option value="password">Password</option>
          <option value="checkbox">Checkbox</option>
        </select>
        <h3>Enter Label</h3>
        <input type="text" id="label-input" placeholder="Enter field label" />
        <button id="add-field-btn">Add field</button>
      </div>

      <div id="form-preview">
        <h3>Form Preview</h3>
        <form id="dynamic-form"></form>
      </div>
    </div>

    <script>
      const typeSelect = document.getElementById("types");
      const labelInput = document.getElementById("label-input");
      const addFieldBtn = document.getElementById("add-field-btn");
      const formPreview = document.getElementById("dynamic-form");

      addFieldBtn.addEventListener("click", function () {
        const selectedType = typeSelect.value;
        const labelText = labelInput.value;

        if (labelText.trim() === "") {
          alert("Please enter a label.");
          return;
        }

        const fieldDiv = document.createElement("div");
        fieldDiv.classList.add("form-field");

        const label = document.createElement("label");
        label.textContent = labelText;
        fieldDiv.appendChild(label);

        let input;

        if (selectedType === "checkbox") {
          input = document.createElement("input");
          input.type = "checkbox";
        } else {
          input = document.createElement("input");
          input.type = selectedType;
        }

        fieldDiv.appendChild(input);
        formPreview.appendChild(fieldDiv);

        labelInput.value = "";
      });
    </script>
  </body>
</html>
