<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State, Components, and rerender</title>
  </head>
  <body>
    <div id="parentButton"></div>
    <script>
      const state = {
        count: 0,
      };

      function onButtonPress() {
        state.count++;
        buttonComponentReRender();
      }

      function buttonComponent(count) {
        const button = document.createElement("button");
        button.innerHTML = `Counter ${count}`;
        button.setAttribute("onclick", `onButtonPress()`);
        return button;
      }

      function buttonComponentReRender() {
        document.getElementById("parentButton").innerHTML = "";
        const button = buttonComponent(state.count);
        document.getElementById("parentButton").appendChild(button);
      }
      buttonComponentReRender();
    </script>
  </body>
</html>
