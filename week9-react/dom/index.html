<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-react</title>
  </head>
  <body>
    <div id="buttonParent"></div>
    <script>
      let state = {
        count: 0,
      };

      function onButtonClick() {
        state.count++;
        buttonComponentRerender();
      }
      function buttonComponentRerender() {
        document.getElementById("buttonParent").innerHTML = "";
        const button = document.createElement("button");
        button.innerHTML = `Counter ${state.count}`;
        button.setAttribute("onclick", `onButtonClick()`);
        document.getElementById("buttonParent").appendChild(button);
      }

      buttonComponentRerender();
    </script>
  </body>
</html>
