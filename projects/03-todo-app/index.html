<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="main">
      <h1>Plan. Execute.</h1>
      <div class="input-add">
        <input
          type="text"
          id="task-input"
          placeholder="Enter your task"
          size="35"
          class="inp"
        />
        <button id="task-btn" class="add-button">Add</button>
      </div>
      <div id="todo-parent" class="tasks">
        <div id="todo-item-1"></div>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
